<!-- ?Encabezado -->
<ion-header no-border>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
        <ion-back-button color="tertiary" defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>{{lista.title}}</ion-title>
  </ion-toolbar>
</ion-header>
<!-- ?Fin de encabezado -->
<!-- ?contenido -->
<ion-content color="dark">
  <!-- *Primera lista -->
  <ion-list color="dark">
      <ion-item color="dark">
      <ion-label position="floating">Nuevo Item</ion-label>
      <ion-input (keyup.enter)="agregarItem()" [(ngModel)]="name"></ion-input>
    </ion-item>
  </ion-list>
   <!-- *Fin de primera lista -->
    <!-- *Segunda lista -->
  <ion-list color="dark">
  <ion-list-header color="dark" *ngIf="lista.items.length > 0">
      <ion-label>Tareas por Hacer</ion-label>
    </ion-list-header>
    <ion-item-sliding *ngFor="let item of lista.items; let i = index" class="animated fadeInDown">
        <ion-item-options side="start">
            <ion-item-option (click)="unread(item)" color="primary">  <ion-icon slot="icon-only" name="build"></ion-icon></ion-item-option>
          </ion-item-options>
    <ion-item color="dark" >
      <ion-label>{{item.desc}}</ion-label>
      <ion-checkbox slot="start" color="tertiary" [(ngModel)]="item.completado" (ionChange)= "cambioChange( item )"></ion-checkbox>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option (click)="unread(i)" color="danger">  <ion-icon slot="icon-only" name="close"></ion-icon></ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
  </ion-list>
   <!-- *Fin de segunda lista -->
</ion-content>
<!-- ?Fin de contenido -->
